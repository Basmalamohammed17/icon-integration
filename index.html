<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Icon Integration Project</title>
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .icon-container {
      display: flex;
      gap: 30px;
    }

    .icon-box {
      text-align: center;
      transition: transform 0.3s ease, color 0.3s ease;
      cursor: pointer;
    }

    .icon-box i {
      font-size: 40px;
      color: #555;
    }

    .icon-box:hover {
      transform: scale(1.2);
    }

    .icon-box.active i {
      color: #007bff;
    }

    p {
      margin-top: 20px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Interactive Icons</h1>

  <div class="icon-container">
    <div class="icon-box"><i class="fas fa-heart"></i></div>
    <div class="icon-box"><i class="fas fa-star"></i></div>
    <div class="icon-box"><i class="fas fa-bell"></i></div>
  </div>

  <p id="message">Click an icon to activate it!</p>

  <script>
    const icons = document.querySelectorAll('.icon-box');
    const message = document.getElementById('message');

    icons.forEach(icon => {
      icon.addEventListener('click', () => {
        icons.forEach(i => i.classList.remove('active'));
        icon.classList.add('active');
        message.textContent = `You clicked the ${icon.querySelector('i').classList[1].replace('fa-', '')} icon!`;
      });
    });
  </script>
</body>
</html>
